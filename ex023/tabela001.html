<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>


        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            
        }
        td{
            border: 1px solid black;
            text-align: center;
        }
        td.numero{
            vertical-align: middle;
        }
        
        
        
        
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>

    <!--HIERAQUIA DE TABELA (SIMPLES)-->
    <!--TABLE = TABELA-->
    <!--TABLE ROW = LINHA DE TABELA-->
    <!--TABLE HEADER = CABEÃ‡ALHO DE TABELA-->
    <!--TABLE DATA = DADO DE TABELA-->

    <table> 
        <tr> <!--Primeira linha-->
            <td>A1</td> <!--DADO DE TABELA-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>
    </table>
</body>
</html>
