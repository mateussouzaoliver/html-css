<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="use a tecla <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1...h6>">Títulos</abbr></li>
        <li><abbr title="<Use a tag img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abb>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
