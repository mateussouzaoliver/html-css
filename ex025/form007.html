<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        form{
            font-size: small;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário
        <form action="cadastro.PHP" method="post">
            <p>
                <label for="iest">Estado</label>
                <select name="estaddo" id="iest">
                
                    <option value="" selected>--- Escolha ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Pauolo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PA">Pernambuco</option>
                        <option value="RG">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="Profissão" id="iprof" list="listprof">
                <datalist id="listprof">
                    <option value="ADM">Adiministrador</option>
                    <option value="PROF">Professor</option>
                    <option value="DEV">Desenvolvedor</option>

                </datalist>   
            </p>
            <p>
                <label for="imsg">Mensagem:</label>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="digite aqui!"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>
        </form>
    </h1>
</body>
</html>
