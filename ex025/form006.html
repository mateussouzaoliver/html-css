<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.PHP" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="Cor" id="icor" value="#0000ff">
        </p>
        <p>
            <label for="inivel">Novel de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifoto">Foto</label>
            <input type="file" name="Foto" id="ifoto">
        </p>

    </form>
</body>
</html>
