<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Fa√ßa seu Cadastro</h1>
    
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.PHP" method="get" autocomplete="on">
          <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required autocomplete="name" minlength="5"
            maxlength="30">
          </p>
         <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
         </p>
         <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^(\d{2}\)d{4,5}-\d{4}$">
         </p>
    </fieldset>
     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
     </p>
    </form>
</body>
</html>
